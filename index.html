<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Snake game for pc browser" />
        <meta name="keywords" content="Snake,game,online" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="style.css?v=2.0" />
        <link
            href="https://fonts.googleapis.com/css?family=VT323&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="container">
        <div class="screen">
            <div id="snake"></div>
            <div class="commands">
                <span class="title">COMMANDS</span><br />

                <span>DOWN: Arrow down, S</span><br />

                <span>LEFT: Arrow left, A</span><br />
                <span>PAUSE: Space</span><br />
            </div>
        </div>

        <script src="build/LayerElement.js?v=2.0"></script>

        <script src="build/UIElement.js?v=2.0"></script>
        <script src="build/Label.js?v=2.0"></script>

        <script src="build/GameElement.js?v=2.0"></script>
        <script src="build/SnakeBodyPart.js?v=2.0"></script>
        <script src="build/Snake.js?v=2.0"></script>
        <script src="build/Food.js?v=2.0"></script>

        <script src="build/Layer.js?v=2.0"></script>

        <script src="build/Controller.js?v=2.0"></script>

        <script src="build/Game.js?v=2.0"></script>

        <script src="build/index.js?v=2.0"></script>
    </body>
</html>
