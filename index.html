<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Snake game for pc browser" />
        <meta name="keywords" content="Snake,game,online" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="favicon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=VT323&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="container">
        <div class="screen">
            <div id="snake"></div>
            <div class="commands">
                <span class="title">COMMANDS</span><br />
                <span>UP: Arrow up, W</span><br />
                <span>DOWN: Arrow down, S</span><br />
                <span>RIGHT: Arrow right, D</span><br />
                <span>LEFT: Arrow left, A</span><br />
                <span>PAUSE: Space</span><br />
            </div>
        </div>

        <script src="build/LayerElement.js"></script>

        <script src="build/UIElement.js"></script>
        <script src="build/Label.js"></script>
        <script src="build/Button.js"></script>

        <script src="build/GameElement.js"></script>
        <script src="build/SnakeBodyPart.js"></script>
        <script src="build/Snake.js"></script>
        <script src="build/Food.js"></script>

        <script src="build/Layer.js"></script>

        <script src="build/Controller.js"></script>

        <script src="build/Game.js"></script>

        <script src="build/index.js"></script>
    </body>
</html>
